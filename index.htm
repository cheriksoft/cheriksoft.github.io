<html>
<head>
    <title>Водные источники Киргизии</title>
    <script src="jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru_RU"
        type="text/javascript"></script>
    <script src="1.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body>
    <h1 style="text-align: center;">
        Водные источники Киргизии
    </h1>
    <div id="map" style="display: inline-block; float: right; width: 70%; height: 600px;">
    </div>
    <div style="float: left; width: 30%">
        <table style="width: 100%">
            <tr>
                <th colspan="2" style="font-size: 24px">
                    Условные обозначения
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    Виды источников
                </th>
            </tr>
            <tr>
                <td style="width: 16px">
                    <img src="pure.png" width="16" height="16" />
                </td>
                <td>
                    Пресные источники
                </td>
            </tr>
            <tr>
                <td style="width: 16px">
                    <img src="mineral.png" width="16" height="16" />
                </td>
                <td>
                    Минеральные источники
                </td>
            </tr>
            <tr>
                <td style="width: 16px">
                    <img src="thermal.png" width="16" height="16" />
                </td>
                <td>
                    Термальные источники
                </td>
            </tr>
            <tr>
                <td style="width: 16px">
                    <img src="thermalMineral.png" width="16" height="16" />
                </td>
                <td>
                    Термальные минеральные источники
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    Размер источников
                </th>
            </tr>
            <tr>
                <td style="width: 40px; height: 40px; text-align: center;">
                    <img src="pure.png" width="40" height="40" />
                </td>
                <td>
                    Крупный
                </td>
            </tr>
            <tr>
                <td style="width: 30px; height: 40px; text-align: center;">
                    <img src="pure.png" width="30" height="30" />
                </td>
                <td>
                    Средний
                </td>
            </tr>
            <tr>
                <td style="width: 20px; height: 40px; text-align: center;">
                    <img src="pure.png" width="20" height="20" />
                </td>
                <td>
                    Мелкий
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
